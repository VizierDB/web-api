swagger: "2.0"

info:
  version: 0.3.0
  title: Vizier DB - Web API
  description: API to query and manipulate data curation projects managed by the Vizier
    Database Web Server
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html

schemes:
  - http
#host: cds-swg1.cims.nyu.edu
host: localhost:5000
basePath: /vizier-db/api/v1

paths:
    #
    # Overview
    #
    /:
        get:
            summary: Service description
            description: Essential information about the web service and relevant links
            operationId: serviceOverview
            tags:
                - service
            produces:
                - application/json
            responses:
                200:
                    description: Service descriptor
                    schema:
                        $ref: '#/definitions/ServiceOverview'
    /build:
        get:
            summary: System components information
            description: Information about individual system components
            operationId: systemBuild
            tags:
                - service
            produces:
                - application/json
            responses:
                200:
                    description: Components descriptors
                    schema:
                        $ref: '#/definitions/ServiceBuild'
    #
    # Projects
    #
    /projects:
        get:
            summary: List projects
            description: List of all projects in the database
            operationId: listProjects
            tags:
                - project
            produces:
              - application/json
            responses:
                200:
                    description: A list of project descriptors
                    schema:
                        $ref: '#/definitions/ProjectListing'
        post:
            summary: Create project
            description: Create a new curation project
            operationId: createProject
            tags:
                - project
            parameters:
                - name: properties
                  in: body
                  required: true
                  description: Project execution environment and list of user-defined properties
                  schema:
                      $ref: '#/definitions/ProjectStatement'
            produces:
              - application/json
            responses:
                201:
                    description: Handle for new project
                    schema:
                        $ref: "#/definitions/ProjectHandle"
                400:
                    description: Invalid project properties
    /projects/{projectIdentifier}:
        delete:
            summary: Delete project
            description: Delete the project with the given identifier
            operationId: deleteProject
            tags:
                - project
            parameters:
                - name: projectIdentifier
                  in: path
                  required: true
                  description: The unique project identifier
                  type: string
            produces:
              - application/json
            responses:
                204:
                    description: Project deleted
                404:
                    description: Unknown project
        get:
            summary: Get project
            description: Get descriptor for project with given identifier
            operationId: getProject
            tags:
                - project
            parameters:
                - name: projectIdentifier
                  in: path
                  required: true
                  description: The unique project identifier
                  type: string
            responses:
                200:
                    description: Project metadata and references
                    schema:
                        $ref: "#/definitions/ProjectHandle"
                404:
                    description: Unknown project
    /projects/{projectIdentifier}/modulespecs:
        get:
            summary: Executable modules
            description: List of module specifications for all supported modules of the execution environment
            operationId: projectModuleSpecifications
            tags:
                - project
            parameters:
                - name: projectIdentifier
                  in: path
                  required: true
                  description: The unique project identifier
                  type: string
            produces:
                - application/json
            responses:
                200:
                    description: Module specification list
                    schema:
                        $ref: '#/definitions/ModuleSpecificationListing'
    /projects/{projectIdentifier}/properties:
        post:
            summary: Update project properties
            description: Updates the set of user-defined properties for a given project
            operationId: updateProjectProperties
            tags:
                - project
            parameters:
                - name: projectIdentifier
                  in: path
                  required: true
                  description: The unique project identifier
                  type: string
                - name: properties
                  in: body
                  required: true
                  description: List of user-defined properties
                  schema:
                      $ref: '#/definitions/ObjectPropertyUpdateStmt'
            produces:
              - application/json
            responses:
                200:
                    description: Successful update
                    schema:
                        $ref: '#/definitions/ProjectHandle'
    #
    # Workflows
    #
    /projects/{projectIdentifier}/branches:
        get:
            summary: Get project branches
            description: Get list of workflow branches that are associated with a project
            operationId: getProjectBranches
            tags:
                - workflow
            parameters:
                - name: projectIdentifier
                  in: path
                  required: true
                  description: The unique project identifier
                  type: string
            produces:
                - application/json
            responses:
                200:
                    description: Project workflow
                    schema:
                        $ref: '#/definitions/BranchListing'
                404:
                    description: Unknown project
        post:
            summary: Create project branch
            description: Create a new workflow branch within a project
            operationId: createProjectBranch
            tags:
                - workflow
            parameters:
                - name: projectIdentifier
                  in: path
                  required: true
                  description: The unique project identifier
                  type: string
                - name: branch
                  in: body
                  required: true
                  description: Reference to parent branch and module
                  schema:
                      $ref: "#/definitions/BranchStatement"
            produces:
                - application/json
            responses:
                200:
                    description: Descriptor for new workflow branch
                    schema:
                        $ref: '#/definitions/BranchDescriptor'
                400:
                    description: Invalid branch properties
                404:
                    description: Unknown project
    /projects/{projectIdentifier}/branches/{branchIdentifier}:
        delete:
            summary: Delete project branch
            description: Delete workflow branch from a given project
            operationId: deleteProjectBranch
            tags:
                - workflow
            parameters:
                - name: projectIdentifier
                  in: path
                  required: true
                  description: The unique project identifier
                  type: string
                - name: branchIdentifier
                  in: path
                  required: true
                  description: Unique identifier of the project branch
                  type: string
            produces:
              - application/json
            responses:
                204:
                    description: Branch deleted
                404:
                    description: Unknown project or branch
        get:
            summary: Get project branch
            description: Get information about project branch with given identifier
            operationId: getProjectBranch
            tags:
                - workflow
            parameters:
                - name: projectIdentifier
                  in: path
                  required: true
                  description: The unique project identifier
                  type: string
                - name: branchIdentifier
                  in: path
                  required: true
                  description: Unique identifier of the project branch
                  type: string
            produces:
                - application/json
            responses:
                200:
                    description: Branch handle
                    schema:
                        $ref: '#/definitions/BranchHandle'
                404:
                    description: Unknown project or branch
    /projects/{projectIdentifier}/branches/{branchIdentifier}/head:
        get:
            summary: Get branch head
            description: Get workflow at HEAD of a project branch
            operationId: getBranchHead
            tags:
                - workflow
            parameters:
                - name: projectIdentifier
                  in: path
                  required: true
                  description: The unique project identifier
                  type: string
                - name: branchIdentifier
                  in: path
                  required: true
                  description: Unique identifier of the project branch
                  type: string
            produces:
                - application/json
            responses:
                200:
                    description: Workflow handle
                    schema:
                        $ref: '#/definitions/WorkflowHandle'
                404:
                    description: Unknown project, branch, or workflow
    /projects/{projectIdentifier}/branches/{branchIdentifier}/head/modules:
        post:
            summary: Append to branch head
            description: Append module to workflow at HEAD of given branch
            operationId: appendBranchHead
            tags:
                - workflow
            parameters:
                - name: projectIdentifier
                  in: path
                  required: true
                  description: The unique project identifier
                  type: string
                - name: branchIdentifier
                  in: path
                  required: true
                  description: Unique identifier of the project branch
                  type: string
                - name: module
                  in: body
                  required: true
                  description: Definition of module
                  schema:
                      $ref: '#/definitions/ModuleStatement'
            produces:
                - application/json
            responses:
                200:
                    description: Modified workflow handle
                    schema:
                        $ref: '#/definitions/WorkflowHandle'
                400:
                    description: Invalid module statement
                404:
                    description: Unknown project, branch, or workflow
    /projects/{projectIdentifier}/branches/{branchIdentifier}/workflows/{workflowIdentifier}:
        get:
            summary: Get workflow
            description: Get a workflow in a project branches history
            operationId: getWorkflow
            tags:
                - workflow
            parameters:
                - name: projectIdentifier
                  in: path
                  required: true
                  description: The unique project identifier
                  type: string
                - name: branchIdentifier
                  in: path
                  required: true
                  description: Unique identifier of the project branch
                  type: string
                - name: workflowIdentifier
                  in: path
                  required: true
                  description: Unique workflow identifier
                  type: integer
            produces:
                - application/json
            responses:
                200:
                    description: Workflow handle
                    schema:
                        $ref: '#/definitions/WorkflowHandle'
                404:
                    description: Unknown project, branch, or workflow
    /projects/{projectIdentifier}/branches/{branchIdentifier}/workflows/{workflowIdentifier}/modules:
        post:
            summary: Append module
            description: Append module to workflow and execute the resulting workflow
            operationId: appendModule
            tags:
                - workflow
            parameters:
                - name: projectIdentifier
                  in: path
                  required: true
                  description: The unique project identifier
                  type: string
                - name: branchIdentifier
                  in: path
                  required: true
                  description: Unique identifier of the project branch
                  type: string
                - name: workflowIdentifier
                  in: path
                  required: true
                  description: Unique workflow identifier
                  type: integer
                - name: module
                  in: body
                  required: true
                  description: Definition of module
                  schema:
                      $ref: '#/definitions/ModuleStatement'
            produces:
                - application/json
            responses:
                200:
                    description: Modified workflow handle
                    schema:
                        $ref: '#/definitions/WorkflowHandle'
                400:
                    description: Invalid module statement
                404:
                    description: Unknown project, branch, or workflow
    /projects/{projectIdentifier}/branches/{branchIdentifier}/workflows/{workflowIdentifier}/modules/{moduleIdentifier}:
        delete:
            summary: Delete module
            description: Delete an existing module in a workflow and execute the resulting workflow
            operationId: deleteModule
            tags:
                - workflow
            parameters:
                - name: projectIdentifier
                  in: path
                  required: true
                  description: The unique project identifier
                  type: string
                - name: branchIdentifier
                  in: path
                  required: true
                  description: Unique identifier of the project branch
                  type: string
                - name: workflowIdentifier
                  in: path
                  required: true
                  description: Unique workflow identifier
                  type: integer
                - name: moduleIdentifier
                  in: path
                  required: true
                  description: Identifier of module before which the new module is inserted
                  type: integer
            produces:
                - application/json
            responses:
                200:
                    description: Modified workflow handle
                    schema:
                        $ref: '#/definitions/WorkflowHandle'
                404:
                    description: Unknown project, branch, workflow, or module
        post:
            summary: Insert module
            description: Insert a new module into a workflow before the identified module and execute the resulting workflow
            operationId: insertModule
            tags:
                - workflow
            parameters:
                - name: projectIdentifier
                  in: path
                  required: true
                  description: The unique project identifier
                  type: string
                - name: branchIdentifier
                  in: path
                  required: true
                  description: Unique identifier of the project branch
                  type: string
                - name: workflowIdentifier
                  in: path
                  required: true
                  description: Unique workflow identifier
                  type: integer
                - name: moduleIdentifier
                  in: path
                  required: true
                  description: Identifier of module before which the new module is inserted
                  type: integer
                - name: module
                  in: body
                  required: true
                  description: Definition of module
                  schema:
                      $ref: '#/definitions/ModuleStatement'
            produces:
                - application/json
            responses:
                200:
                    description: Modified workflow handle
                    schema:
                        $ref: '#/definitions/WorkflowHandle'
                400:
                    description: Invalid module statement
                404:
                    description: Unknown project, branch, workflow, or module
        put:
            summary: Replace module
            description: Replace an existing module in a workflow and execute the resulting workflow
            operationId: replaceModule
            tags:
                - workflow
            parameters:
                - name: projectIdentifier
                  in: path
                  required: true
                  description: The unique project identifier
                  type: string
                - name: branchIdentifier
                  in: path
                  required: true
                  description: Unique identifier of the project branch
                  type: string
                - name: workflowIdentifier
                  in: path
                  required: true
                  description: Unique workflow identifier
                  type: integer
                - name: moduleIdentifier
                  in: path
                  required: true
                  description: Identifier of module that is being replaced
                  type: integer
                - name: module
                  in: body
                  required: true
                  description: Definition of module
                  schema:
                      $ref: '#/definitions/ModuleStatement'
            produces:
                - application/json
            responses:
                200:
                    description: Modified workflow handle
                    schema:
                        $ref: '#/definitions/WorkflowHandle'
                400:
                    description: Invalid module statement
                404:
                    description: Unknown project, branch, workflow, or module
    /projects/{projectIdentifier}/branches/{branchIdentifier}/properties:
        post:
            summary: Update branch properties
            description: Updates the set of user-defined properties for a given project branch
            operationId: updateBranchProperties
            tags:
                - workflow
            parameters:
                - name: projectIdentifier
                  in: path
                  required: true
                  description: The unique project identifier
                  type: string
                - name: branchIdentifier
                  in: path
                  required: true
                  description: Unique identifier of the project branch
                  type: string
                - name: properties
                  in: body
                  required: true
                  description: List of user-defined properties
                  schema:
                      $ref: '#/definitions/ObjectPropertyUpdateStmt'
            produces:
              - application/json
            responses:
                200:
                    description: Successful update
                    schema:
                        $ref: "#/definitions/WorkflowHandle"
    #
    # Files
    #
    /files:
        get:
            summary: List files
            description: List all uploaded files
            operationId: listFiles
            tags:
                - file
            produces:
                - application/json
            responses:
                200:
                    description: List of file handles
                    schema:
                        $ref: '#/definitions/FileListing'
    /files/{fileIdentifier}:
        delete:
            summary: Delete file
            description: Delete a file from the file server
            operationId: deleteFile
            tags:
                - file
            parameters:
                - name: fileIdentifier
                  in: path
                  required: true
                  description: Unique file identifier
                  type: string
            produces:
              - application/json
            responses:
                204:
                    description: File deleted
                404:
                    description: Unknown file
        get:
            summary: Get file
            description: Get handle for uploaded file
            operationId: getFile
            tags:
                - file
            parameters:
                - name: fileIdentifier
                  in: path
                  required: true
                  description: Unique file identifier
                  type: string
            produces:
                - application/json
            responses:
                200:
                    description: File handle
                    schema:
                        $ref: "#/definitions/FileHandle"
                404:
                    description: Unknown file
        post:
            summary: Rename file
            description: Rename an uploaded file
            operationId: renameFile
            tags:
                - file
            parameters:
                - name: fileIdentifier
                  in: path
                  required: true
                  description: Unique file identifier
                  type: string
                - name: properties
                  in: body
                  required: true
                  description: New file name
                  schema:
                      $ref: '#/definitions/ResourceName'
            produces:
              - application/json
            responses:
                200:
                    description: Successful update
                    schema:
                        $ref: "#/definitions/FileHandle"
                400:
                    description: Invalid request format or file name
                404:
                    description: Unknown file
    /files/{fileIdentifier}/download:
        get:
            summary: Download file
            description: Download file from file server
            operationId: downloadFile
            tags:
                - file
            parameters:
                - name: fileIdentifier
                  in: path
                  required: true
                  description: Unique file identifier
                  type: string
                - name: fileFormat
                  in: query
                  required: false
                  description: File format identifier (csv or tsv)
                  type: string
            produces:
                - text/csv
                - application/gzip
            responses:
                200:
                    description: CSV file
                404:
                    description: Unknown file
    /files/upload:
        post:
            summary: Upload file
            description: Upload CSV file
            operationId: uploadFile
            tags:
                - file
            parameters:
                - name: file
                  in: formData
                  required: true
                  description: CSV (or TSV) file
                  type: file
            consumes:
                - multipart/form-data
            produces:
                - application/json
            responses:
                201:
                    description: Upload successful
                    schema:
                        $ref: "#/definitions/FileHandle"
                400:
                    description: Invalid file or request
                413:
                    description: Uploaded file size exceeds limit
    #
    # Datasets
    #
    /datasets/{datasetIdentifier}:
        get:
            summary: Get dataset
            description: Get columns and cell values for dataset
            operationId: getDataset
            tags:
                - dataset
            parameters:
                - name: datasetIdentifier
                  in: path
                  required: true
                  description: The unique dataset identifier
                  type: string
                - name: includeAnnotations
                  in: query
                  required: false
                  description: Flag indicating whether annotations should be included in result
                  type: string
            produces:
                - application/json
            responses:
                200:
                    description: Dataset data
                    schema:
                        $ref: '#/definitions/DatasetHandle'
                404:
                    description: Unknown dataset
    /datasets/{datasetIdentifier}/annotations:
        get:
            summary: Get dataset annotations
            description: Get all annotations that are associated with dataset components
            operationId: getDatasetAnnotations
            tags:
                - dataset
            parameters:
                - name: datasetIdentifier
                  in: path
                  required: true
                  description: The unique dataset identifier
                  type: string
            produces:
                - application/json
            responses:
                200:
                    description: Dataset data
                    schema:
                        $ref: '#/definitions/DatasetAnnotations'
                404:
                    description: Unknown dataset
        post:
            summary: Update dataset annotations
            description: Update an annotations that is associated with a dataset component
            operationId: updateDatasetAnnotation
            tags:
                - dataset
            parameters:
                - name: datasetIdentifier
                  in: path
                  required: true
                  description: The unique dataset identifier
                  type: string
                - name: annotation
                  in: body
                  description: Update annotation statement
                  required: true
                  schema:
                      $ref: '#/definitions/UpdateAnnotationStatement'
            produces:
                - application/json
            responses:
                200:
                    description: Dataset data
                    schema:
                        $ref: '#/definitions/DatasetAnnotations'
                400:
                    description: Invalid request
                404:
                    description: Unknown dataset
    /datasets/{datasetsIdentifier}/csv:
        get:
            summary: Get CSV file
            description: Get dataset in CSF format
            operationId: downloadDataset
            tags:
                - dataset
            parameters:
                - name: datasetsIdentifier
                  in: path
                  required: true
                  description: The unique datasets identifier
                  type: string
            produces:
                - text/csv
            responses:
                200:
                    description: CSV file
                404:
                    description: Unknown datasets
definitions:
    Annotation:
        type: object
        description: Annotation key-value pair
        required:
            - key
            - value
        properties:
            key:
                type: string
            value:
                type: string
    BranchDescriptor:
        type: object
        description: Fundamental branch information
        required:
            - id
            - properties
            - links
        properties:
            id:
                type: string
            properties:
                type: array
                items:
                    $ref: "#/definitions/ObjectProperty"
            links:
                type: array
                items:
                    $ref: "#/definitions/Reference"
    BranchHandle:
        type: object
        description: Complete branch information
        required:
            - id
            - project
            - workflows
            - properties
            - links
        properties:
            id:
                type: string
            project:
                $ref: '#/definitions/ProjectDescriptor'
            workflows:
                type: array
                items:
                    $ref: "#/definitions/WorkflowDescriptor"
            properties:
                type: array
                items:
                    $ref: "#/definitions/ObjectProperty"
            links:
                type: array
                items:
                    $ref: "#/definitions/Reference"
    BranchListing:
        type: object
        description: Listing of branch descriptors
        required:
            - branches
            - links
        properties:
            branches:
                type: array
                items:
                    $ref: "#/definitions/BranchDescriptor"
            links:
                type: array
                items:
                    $ref: "#/definitions/Reference"
    BranchStatement:
        type: object
        description: Fundamental branch metadata and references
        required:
            - source
            - properties
        properties:
            source:
                type: object
                required:
                    - branch
                    - version
                    - moduleId
                properties:
                    branch:
                        type: string
                    version:
                        type: integer
                    moduleId:
                        type: integer
            properties:
                type: array
                items:
                    $ref: "#/definitions/ObjectProperty"
    CellAnnotations:
        type: object
        description: Annotations for a dataset cell
        required:
            - column
            - row
            - annotations
        properties:
            column:
                type: integer
            row:
                type: integer
            annotations:
                type: array
                items:
                    $ref: "#/definitions/Annotation"
    ColumnAnnotations:
        type: object
        description: Annotations for a dataset column
        required:
            - id
            - annotations
        properties:
            id:
                type: integer
            annotations:
                type: array
                items:
                    $ref: "#/definitions/Annotation"
    DatasetAnnotations:
        type: object
        description: Annotations for a dataset object
        required:
            - columns
            - rows
            - cells
            - links
        properties:
            columns:
                type: array
                items:
                    $ref: "#/definitions/ColumnAnnotations"
            rows:
                type: array
                items:
                    $ref: "#/definitions/RowAnnotations"
            cells:
                type: array
                items:
                    $ref: "#/definitions/CellAnnotations"
            links:
                type: array
                items:
                    $ref: "#/definitions/Reference"
    DatasetColumn:
        type: object
        description: Column in a dataset
        required:
            - id
            - name
        properties:
            id:
                type: integer
            name:
                type: string
    DatasetHandle:
        type: object
        description: Columns and cell values in a dataset
        required:
            - id
            - columns
            - rows
            - links
        properties:
            id:
                type: string
            columns:
                type: array
                items:
                    $ref: "#/definitions/DatasetColumn"
            rows:
                type: array
                items:
                    $ref: "#/definitions/DatasetRow"
            annotations:
                $ref: '#/definitions/DatasetAnnotations'
            links:
                type: array
                items:
                    $ref: "#/definitions/Reference"
    DatasetReference:
        type: object
        description: Named dataset associated with workflow state
        required:
            - name
            - links
        properties:
            name:
                type: string
            links:
                type: array
                items:
                    $ref: "#/definitions/Reference"
    DatasetRow:
        type: object
        description: Row in a dataset
        required:
            - id
            - values
        properties:
            id:
                type: integer
            values:
                type: array
                items:
                    type: string
    FileHandle:
        type: object
        description: Metadata for uploaded file
        required:
            - id
            - name
            - columns
            - rows
            - filesize
            - createdAt
            - lastModifiedAt
            - links
        properties:
            id:
                type: string
            name:
                type: string
            columns:
                type: integer
            rows:
                type: integer
            filesize:
                type: integer
            createdAt:
                type: string
            lastModifiedAt:
                type: string
            links:
                type: array
                items:
                    $ref: "#/definitions/Reference"
    FileListing:
        type: object
        description: Listing of file handles
        required:
            - files
            - links
        properties:
            files:
                type: array
                items:
                    $ref: "#/definitions/FileHandle"
            links:
                type: array
                items:
                    $ref: '#/definitions/Reference'
    ModuleHandle:
        type: object
        description: Module in VizUAL workflow
        required:
            - id
            - command
            - stdout
            - stderr
            - datasets
            - links
        properties:
            id:
                type: integer
            command:
                type: object
                required:
                    - type
                    - id
                    - arguments
                properties:
                    type:
                        type: string
                    id:
                        type: string
                    arguments:
                        type: array
                        items:
                            type: object
                            required:
                                - name
                                - value
                            properties:
                                name:
                                    type: string
                                value:
                                    type: string
            stdout:
                type: array
                items:
                    type: string
            stderr:
                type: array
                items:
                    type: string
            datasets:
                type: array
                items:
                    $ref: "#/definitions/DatasetReference"
            links:
                type: array
                items:
                    $ref: '#/definitions/Reference'
    ModuleSpecificationListing:
        type: object
        description: Listing of module specifications defining module parameters
        required:
            - project
            - modules
            - links
        properties:
            project:
                $ref: "#/definitions/ProjectDescriptor"
            modules:
                type: array
                items:
                    type: object
                    required:
                        - type
                        - id
                        - name
                        - arguments
                    properties:
                        type:
                            type: string
                        id:
                            type: string
                        name:
                            type: string
                        arguments:
                            type: array
                            items:
                                type: object
                                required:
                                    - id
                                    - label
                                    - index
                                    - name
                                    - datatype
                                    - required
                                properties:
